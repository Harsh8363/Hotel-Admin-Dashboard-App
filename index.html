<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Room Management</h1>
        
        <div id="booking">
            <h2>Book a Room</h2>
            <form id="bookingForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType">
                    <option value="A">Type A</option>
                    <option value="B">Type B</option>
                    <option value="C">Type C</option>
                </select>

                <label for="startTime">Start Time:</label>
                <input type="text" id="startTime" name="startTime" placeholder="YYYY-MM-DD HH:MM" required>

                <label for="endTime">End Time:</label>
                <input type="text" id="endTime" name="endTime" placeholder="YYYY-MM-DD HH:MM" required>

                <button type="submit">Book Room</button>
            </form>
        </div>

        <div id="viewBookings">
            <h2>View Bookings</h2>
            <table id="bookingsTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Room Type</th>
                        <th>Price</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
